# Render.com configuration
databases:
  - name: tectonic_db
    databaseName: tectonic
    user: tectonic_user
    plan: free

services:
  - type: web
    name: tectonic-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tectonic_db
          property: connectionString
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: production
      - key: FINNHUB_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: MARKET_DATA_CACHE_TTL
        value: "0"
      - key: ALLOWED_ORIGINS
        value: "https://tectonic-frontend.onrender.com,https://yourdomain.com"
