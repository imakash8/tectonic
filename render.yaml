# Render.com configuration for Tectonic Trading Platform
# This is a simplified configuration that works reliably

services:
  - type: web
    name: tectonic-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: MARKET_DATA_CACHE_TTL
        value: "0"
      - key: ALLOWED_ORIGINS
        value: "https://tectonic-frontend.onrender.com"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
